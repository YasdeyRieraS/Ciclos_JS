<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="script.js" defer></script>

<body>
    <p><b>Click a button to see an example of executing the loops in JavaScript in the developer tools console:</b></p>

        <tr>

            <td><button class="buttons2" id="ciclo2">While Loop</button></td>

            <td><button class="buttons2" id="ciclo5">For Each Loop</button></td>
        </tr>

    </table>
